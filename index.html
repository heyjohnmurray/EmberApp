<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PickUp</title>
		<link rel="stylesheet" href="assets/css/compiled.css" />
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name='_masthead'>
			<section>
				<div class="row">
					<div class="column small-10 small-offset-1 medium-8 medium-offset-2">
						{{#link-to 'index'}}
							<img src="assets/images/logo.png" width="" height="" alt="Pick Up logo" class="logo">
						{{/link-to}}
					</div>
					<!-- close column -->
				</div>
				<!-- close row -->
			</section>
		</script>
		<!-- END global masthead template -->

		<script type="text/x-handlebars" data-template-name="_indexNav">
			<section>
				<div class="row">
					<div class="small-10 small-offset-1 medium-6 medium-offset-3 medium-centered large-4 large-offset-4 columns">
						<nav>
							<ul>
								<li class="left">
									{{#link-to 'add'}}
										<div class="controls is-round">
											+
										</div>
										<div class="nav-label">
											<strong>Add</strong> Items
										</div>
									{{/link-to}}
								</li>
								<li class="right">
									{{#link-to 'view'}}
										<div class="controls is-round">
											<img src="assets/images/icons/icon-magnifying-glass.png" width="75" height="75" alt="">
										</div>
										<div class="nav-label">
											<strong>View</strong> Items
										</div>
									{{/link-to}}
								</li>
							</ul>
						</nav>
					</div>
					<!-- close columns -->
				</div>
				<!-- close row -->
			</section>
		</script>
		<!-- END index nav -->

		<script type="text/x-handlebars" data-template-name="index">
			{{!-- 
					The lesson here is that if you leave off a template name for your application template, 
					then Ember will assume that you want the contents of the template to apply globally. 

					By giving the application template a name, all your other templates are then treated independently
					as unique pages. This is how I was able to have the big button nav only appear on the index page
			--}}



			{{!--
					Partials work just like 'includes' in php or 'partials' in sass
			--}}

			{{partial "_masthead"}} 

			{{partial "_indexNav"}}

			{{!--
					Ember uses the 'outlet' tag to output view templates where you want in your app.
					You can have multiple outlet tags and assign specifc templates to them if you want.
			--}}

			{{outlet}}
		</script>
		<!-- END index template -->

		<script type="text/x-handlebars" data-template-name="add">
			{{partial "_masthead"}}

			<section>
				<div class="row">
					<div class="column small-12 medium-9 medium-centered">
						<form action="">
							<div class="row">
								<div class="column small-8 medium-9 no-padding-right">
									{{input type="text" value=itemName}}
								</div>
								<div class="column small-4 medium-3 no-padding-left">
									{{input type="submit" value="Add +"}}
								</div>
							</div>
							<!-- /.row -->
						</form>
					</div>
					<!-- /.column small-16 medium-12 medium-centered -->				
				</div>
				<!-- /.row -->
			</section>

			<section>
				<div class="row">
					<div class="column small-12 medium-9 medium-centered">
						<p>{{itemName}}</p>
						{{!--
							On submit, list of user-added items should dynamically populate here and push the presets down!!!
						--}}
					</div>
					<!-- /.column small-16 medium-12 medium-centered -->				
				</div>
				<!-- /.row -->
			</section>

			<section>
		    	<div class="row">
		    		<div class="column small-12 medium-9 medium-centered">
		    		<h2 class="headline">Need help adding items?</h2>
		    		<h4 class="subheadline">Choose a staple from the list below.</h4>
		    			{{#each model}}
							<ul class="item-library list">
						    	<li {{action 'addToList'}}>
						    		<span>{{name}}</span>
						    		<a href="" class="view-details">
						    			Add to List &raquo;
						    		</a>
						    	</li>
						    	{{!--
						    		clicking on a link should update the model containing 'my items' json.
						    		then that model updates the view. there will be a list of my items on this 
						    		page, too, i think.

						    		add in a 'view details' link. this will route the user to a specific page
						    		for the product they clicked on. pass the product name to the route.
						    	--}}
						    </ul>
						{{/each}}
		    		</div>
		    		<!-- /.column -->
		    	</div>
		    	<!-- /.row -->
		    </section>
	    </script>
	    <!-- END add items template -->

	    <script type="text/x-handlebars" data-template-name="view">
	    	{{partial "_masthead"}}

	    	<section>
		    	<div class="row">
					<div class="column small-16">
						<p>This is the view items section.</p>
					</div>
					<!-- /.column-16 -->
				</div>
				<!-- /.row -->
			</section>
	    </script>
	    <!-- END view items template -->

		<!-- dependencies -->
		<script src="assets/js/libs/jquery-2.1.3.min.js"></script>
		<script src="assets/js/libs/handlebars-2.0.0.min.js"></script>
		<script src="assets/js/libs/ember-1.9.1.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
