<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PickUp</title>
		<link rel="stylesheet" href="assets/css/compiled.css" />
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name='_masthead'>
			<section>
				<div class="row">
					<div class="column small-12 medium-8 medium-offset-2">
						{{#link-to 'index'}}
							<img src="assets/images/logo.png" width="" height="" alt="Pick Up logo" class="logo">
						{{/link-to}}
					</div>
					<!-- close column -->
				</div>
				<!-- close row -->
			</section>
		</script>
		<!-- END global masthead template -->

		<script type="text/x-handlebars" data-template-name="_indexNav">
			<section>
				<div class="row">
					<div class="column small-12 medium-6 medium-offset-3 medium-centered large-4 large-offset-4">
						<nav>
							<ul>
								<li class="left">
									{{#link-to 'addItems'}}
										<div class="controls is-round">
											+
										</div>
										<div class="nav-label">
											<strong>Add</strong> Items
										</div>
									{{/link-to}}
								</li>
								<li class="right">
									{{#link-to 'viewItems'}}
										<div class="controls is-round">
											<img src="assets/images/icons/icon-magnifying-glass.png" width="75" height="75" alt="">
										</div>
										<div class="nav-label">
											<strong>View</strong> Items
										</div>
									{{/link-to}}
								</li>
							</ul>
						</nav>
					</div>
					<!-- close columns -->
				</div>
				<!-- close row -->
			</section>
		</script>
		<!-- END index nav -->

		<script type="text/x-handlebars" data-template-name="_addItemsButton">
			<div class="row">
				<div class="column small-12 medium-9 medium-centered">
					<p class="text-center">
						{{#link-to 'addItems' class="button basic"}}Add New Items +{{/link-to}}
					</p>
				</div>
				<!-- /.column -->
			</div>
			<!-- /.row -->
		</script>

		<script type="text/x-handlebars" data-template-name="_viewItemsButton">
			<div class="row">
				<div class="column small-12 medium-9 medium-centered">
					<p class="text-center">
						{{#link-to 'viewItems' class="button basic"}}View My Saved Items +{{/link-to}}
					</p>
				</div>
				<!-- /.column -->
			</div>
			<!-- /.row -->
		</script>

		<script type="text/x-handlebars" data-template-name="index">

			{{partial "_masthead"}} 

			{{partial "_indexNav"}}

		</script>
		<!-- END index template -->

		<script type="text/x-handlebars" data-template-name="addItems">

			{{partial "_masthead"}}

			<section class="add-items">
				<div class="row">
					<div class="column small-12 medium-9 medium-centered">
						<form {{action "inputSubmit" on="submit"}}>
							<div class="row">
								<div class="column small-8 medium-9 no-padding-right">
									{{input type="text" value=itemName class='js-input-add-item'}}
								</div>
								<div class="column small-4 medium-3 no-padding-left">
									{{input type="submit" value="Add +" class="button"}}
								</div>
							</div>
							<!-- /.row -->
						</form>
					</div>
					<!-- /.column -->
				</div>
				<!-- /.row -->
			</section>

			<section>
				<div class="row">
					<div class="column small-12 medium-9 medium-centered">
						<div class="list user-list">
							{{#each userItems}}
								{{#link-to 'itemDetails' name}}
									<div class="column small-8 medium-9 no-padding-left no-padding-right">
										<div class="item">{{name}}</div>
									</div>
									<!-- /.column -->
									<div class="column small-4 medium-3 no-padding-left no-padding-right">
										<div class="button add-item-button">
											Details +
										</div>
									</div>
								{{/link-to}}
								<!-- /.column -->
							{{/each}}
						</div>
						<!-- /.list -->
					</div>
					<!-- /.column -->
				</div>
				<!-- /.row -->
			</section>

			<section class="preset-items">
				<div class="row">
					<div class="column small-12 medium-9 medium-centered large-5 large-push-2 large-uncentered">
						<h2 class="headline">Need help adding items?</h2>
					</div>
					<div class="column small-12 medium-9 medium-centered large-5 large-push-1 large-uncentered">
						<h4 class="subheadline">Choose a staple from the list below.</h4>
					</div>
					<!-- /.column -->
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="column small-12 medium-9 medium-centered">
						<div class="row">
							<div class="list item-library">
								{{#each presetItems}}
									<div class="column small-8 medium-9 no-padding-right">
										{{#view App.ClickableView}}
											<div class="item">{{name}}</div>
										{{/view}}
									</div>
									<!-- /.column -->


									{{!-- Look into turning these two clickable views into individual extended view elements.
										http://emberjs.com/guides/views/customizing-a-views-element/ 
									--}}

									<div class="column small-4 medium-3 no-padding-left">
										{{#view App.ClickableView}}

									{{!--
										find a way to make {{name}} an element attribute like a data attribute or something
									--}}

											<button class="button add-item-button">
												Add +
											</button>
										{{/view}}
									</div>
									<!-- /.column -->
								{{/each}}
							</div>
							<!-- /.list -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.column -->
				</div>
				<!-- /.row -->
			</section>
		</script>
		<!-- END add items template -->

		<script type="text/x-handlebars" data-template-name="itemDetails">
			
			{{partial "_masthead"}}

			<section class="item-details">
				<div class="row">
					<div class="column small-12 medium-8 medium-centered">
						<h1 class="headline text-center">Add detailed information about <b>{{itemName}}</b>:</h1>
						<form {{action "inputSubmit" on="submit"}}>
							<div class="row">
								<div class="column small-6">
									{{input type="text" value=itemQuantity placeholder="Quantity"}}
								</div>
								<!-- /.column -->
								<div class="column small-6">
									{{input type="text" value=itemContainerSize placeholder="Container Size"}}
								</div>
								<!-- /.column -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="column small-12">
									<label>Date Added</label>
								</div>
							</div>
							<!-- /.row -->
							<div class="row">
								<!-- /.column -->
								<div class="column small-12">
									{{input type="date" value=itemDate placeholder="Date Added"}}
								</div>
								<!-- /.column -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="column small-12">
									{{textarea value=itemDescription placeholder="Description"}}
								</div>
								<!-- /.column -->
							</div>
							<!-- /.row -->
							<div class="row">
								<div class="column small-12 right">
									{{input type="submit" value="Submit Details +" class="button"}}
								</div>
								<!-- /.column -->
							</div>
							<!-- /.row -->
						</form>
					</div>
					<!-- /.column -->
				</div>
				<!-- /.row -->
				{{outlet}}
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="itemDetails/addInfo">
			<section class="add-info">
				<div class="row">
					<div class="column small-8 medium-9 medium-centered">
						this should be other info instead of the form
					</div>
					<!-- /. column -->
				</div>
				<!-- /.row column -->
			</section>
		</script>

		<script type="text/x-handlebars" data-template-name="viewItems">

			{{partial "_masthead"}}

			<section class="view-items">
				<div class="row">
					<div class="column small-12 medium-9 medium-centered">
						<div class="list view-items-list">
							{{#each model}}
								{{#if name}}
									{{#link-to 'itemDetails' name}}
										<div class="column small-8 medium-9 no-padding-left no-padding-right">
											<div class="item">{{name}}</div>
										</div>
										<!-- /.column -->
										<div class="column small-4 medium-3 no-padding-left no-padding-right">
											<div class="button add-item-button">
												Details +
											</div>
										</div>
									{{/link-to}}
								{{else}} {{!-- THIS ERROR MESSAGE DOES NOT SHOW UP RIGHT :: use a true/false flag --}}
									<div class="row">
										<div class="column small-9 small-centered">
											<p class="text-center">Your list is empty right now.</p>
											<p class="text-center">{{#link-to 'addItems' class="button basic"}}Want to start adding items?{{/link-to}}</p>
										</div>
										<!-- /.column -->
									</div>
									<!-- /.row -->
								{{/if}}
							{{/each}}
						</div>
						<!-- /.list -->
					</div>
					<!-- /.column-16 -->
				</div>
				<!-- /.row -->

				{{partial "_addItemsButton"}}

			</section>
	    </script>
		<!-- END view items template -->

		<!-- dependencies -->
		<script src="assets/js/libs/jquery-2.1.3.min.js"></script>
		<script src="assets/js/libs/handlebars-2.0.0.min.js"></script>
		<script src="assets/js/libs/ember-1.9.1.min.js"></script>
		<script src="assets/js/libs/ember-data-1.0.0.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
