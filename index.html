<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PickUp</title>
		<link rel="stylesheet" href="assets/css/compiled.css" />
	</head>
	<body>
		<script type="text/x-handlebars">
			<div class="row">
				<div class="small-10 small-offset-1 medium-8 medium-offset-2 columns">
					{{#link-to 'index'}}
						<img src="assets/images/logo.png" width="" height="" alt="Pick Up logo" class="logo">
					{{/link-to}}
				</div>
				<!-- close column -->
			</div>
			<!-- close row -->

			{{! 
				To get nav looking the way you envisioned:
					1.	couple nav visibility with a 'toggle' setting based on a conditional or something. maybe do something like the starter kit did with the visibility of the edit button.

					2.	consider:

						http://stackoverflow.com/questions/16072557/switch-view-template-based-on-model-state-in-ember-js
						http://stackoverflow.com/questions/13979729/ember-view-template-as-a-computed-property

					3.	create two navs and toggle their visibility with css or js. lame to do it this way, but it is still a possible solution.

			}}

			<div class="row">
				<div class="small-10 small-offset-2 medium-6 medium-offset-3 large-4 large-offset-4 columns">
					<ul class="nav">
						<li>
							{{#link-to 'add'}}
								<div class='controls is-round'>
									+
								</div>
								<div>
									<strong>Add</strong> Items
								</div>
							{{/link-to}}
						</li>
						<li>
							{{#link-to 'view'}}
								<div class='controls is-round'>
									<img src="assets/images/icons/icon-magnifying-glass.png" width="75" height="75" alt="">
								</div>
								<div>
									<strong>View</strong> Items
								</div>
							{{/link-to}}
						</li>
					</ul>
				</div>
				<!-- close columns -->
			</div>
			<!-- close row -->

			{{outlet}}
		</script>

		<script type="text/x-handlebars" data-template-name="add">
			<div class="row">
				<div class="column small-16">
					<p>This is the add items section.</p>
				</div>
				<!-- /.column-16 -->
			</div>
			<!-- /.row -->
	    </script>

	    <script type="text/x-handlebars" data-template-name="view">
	    	<div class="row">
				<div class="column small-16">
					<p>This is the view items section.</p>
				</div>
				<!-- /.column-16 -->
			</div>
			<!-- /.row -->
	    </script>

		<!-- dependencies -->
		<script src="assets/js/libs/jquery-2.1.3.min.js"></script>
		<script src="assets/js/libs/handlebars-2.0.0.min.js"></script>
		<script src="assets/js/libs/ember-1.9.1.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
